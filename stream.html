<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Video Stream</title>
    <style>
        :root {
            --bg-color: #09090b;
            --surface-color: #18181b;
            --border-color: #27272a;
            --accent-color: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.5);
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* The Main Container */
        .viewer-container {
            position: relative;
            width: 90%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 0.3s ease, height 0.3s ease;
        }

        /* Fullscreen Native Behavior */
        .viewer-container:fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            border: none;
        }

        /* Auto-hide class for Fullscreen */
        .viewer-container.user-inactive {
            cursor: none;
        }

        /* The Canvas */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Placeholder / Loading State */
        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e1e24 0%, #000000 100%);
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 2;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .placeholder.hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        /* Controls Bar */
        .controls {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 8px 16px;
            border-radius: 999px;
            display: flex;
            gap: 12px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Show controls on hover normally, OR if active in FS */
        .viewer-container:hover .controls,
        .viewer-container:not(.user-inactive) .controls {
            opacity: 1;
        }

        .viewer-container.user-inactive .controls,
        .viewer-container.user-inactive .telemetry {
            opacity: 0;
            pointer-events: none;
        }

        /* Buttons */
        button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            color: var(--text-primary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        button.primary {
            background: var(--accent-color);
            padding: 12px 32px;
            border-radius: 99px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 0 20px var(--accent-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Icons */
        svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Telemetry (FPS, Status) */
        .telemetry {
            position: absolute;
            top: 24px;
            left: 24px;
            display: flex;
            gap: 12px;
            z-index: 10;
            transition: opacity 0.4s ease;
        }

        .badge {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ef4444;
        }

        .status-dot.live {
            background-color: #22c55e;
            box-shadow: 0 0 12px #22c55e;
        }
    </style>
</head>

<body>

    <div class="viewer-container" id="container">
        <div class="telemetry" id="telemetry">
            <div class="badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">OFFLINE</span>
            </div>
            <div class="badge">
                <span id="fpsCounter">0 FPS</span>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div class="placeholder" id="placeholder">
            <button class="primary" id="startBtn">
                <svg viewBox="0 0 24 24" style="margin-right:8px; fill: currentColor; stroke:none;">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                START STREAM
            </button>
        </div>

        <div class="controls" id="controls">
            <button id="stopBtn" title="Stop Stream">
                <svg viewBox="0 0 24 24">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>

            <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 4px;"></div>

            <button id="fsBtn" title="Toggle Fullscreen">
                <svg id="fsIcon" viewBox="0 0 24 24">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const container = document.getElementById("container");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d", { alpha: false, desynchronized: true });
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const fsBtn = document.getElementById("fsBtn");
        const fpsCounter = document.getElementById("fpsCounter");

        let width, height;
        let abortController = null;
        let isStreaming = false;
        let frameCount = 0;
        let lastTime = performance.now();
        let isRendering = false;

        // Auto-hide logic variables
        let idleTimer;
        const IDLE_TIME_MS = 2500;

        // --- Fullscreen & Idle Logic ---
        fsBtn.addEventListener("click", toggleFullscreen);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error(`Error enabling fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Handle Mouse Movement for Auto-hide
        container.addEventListener("mousemove", () => {
            if (!document.fullscreenElement) return;
            
            // Show elements
            container.classList.remove("user-inactive");
            
            // Reset timer
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                if (document.fullscreenElement) {
                    container.classList.add("user-inactive");
                }
            }, IDLE_TIME_MS);
        });

        // Clean up when exiting fullscreen
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                clearTimeout(idleTimer);
                container.classList.remove("user-inactive");
            }
        });

        const MAX_BUFFER_SIZE = 10 * 1024 * 1024;
        let streamBuffer = new Uint8Array(MAX_BUFFER_SIZE);
        let writeOffset = 0;
        let readOffset = 0;

        startBtn.addEventListener("click", startStream);
        stopBtn.addEventListener("click", () => abortController?.abort());

        async function fetchDimensions() {
            try {
                const res = await fetch("/stream/dimensions");
                const data = await res.json();
                width = data.width;
                height = data.height;
                canvas.width = width;
                canvas.height = height;
                if (!document.fullscreenElement) {
                    container.style.aspectRatio = `${width}/${height}`;
                }
                return true;
            } catch (err) { return false; }
        }

        async function startStream() {
            if (isStreaming || !(await fetchDimensions())) return;
            abortController = new AbortController();
            isStreaming = true;
            writeOffset = 0;
            readOffset = 0;

            document.getElementById("placeholder").classList.add("hidden");
            document.getElementById("statusDot").classList.add("live");
            document.getElementById("statusText").innerText = "LIVE";

            requestAnimationFrame(updateFPS);

            try {
                const res = await fetch("/stream", { method: "POST", signal: abortController.signal });
                const reader = res.body.getReader();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    if (writeOffset + value.length > MAX_BUFFER_SIZE) {
                        if (readOffset < writeOffset) {
                            const remaining = streamBuffer.subarray(readOffset, writeOffset);
                            streamBuffer.set(remaining, 0);
                            writeOffset = remaining.length;
                            readOffset = 0;
                        } else {
                            writeOffset = 0;
                            readOffset = 0;
                        }
                    }

                    streamBuffer.set(value, writeOffset);
                    writeOffset += value.length;

                    while (writeOffset - readOffset >= 4) {
                        const frameLen = (streamBuffer[readOffset]) |
                            (streamBuffer[readOffset + 1] << 8) |
                            (streamBuffer[readOffset + 2] << 16) |
                            (streamBuffer[readOffset + 3] << 24);

                        if (writeOffset - readOffset >= 4 + frameLen) {
                            const start = readOffset + 4;
                            const end = start + frameLen;
                            if (!isRendering) {
                                const jpegBytes = streamBuffer.subarray(start, end);
                                drawFrame(jpegBytes);
                            }
                            readOffset += 4 + frameLen;
                            frameCount++;
                        } else { break; }
                    }
                }
            } catch (err) {
                if (err.name !== 'AbortError') console.error(err);
            } finally {
                stopStreamUI();
            }
        }

        async function drawFrame(bytes) {
            isRendering = true;
            try {
                const blob = new Blob([bytes], { type: 'image/jpeg' });
                const bitmap = await createImageBitmap(blob);
                ctx.drawImage(bitmap, 0, 0, width, height);
                bitmap.close();
            } catch (e) {
                console.error(e);
            } finally {
                isRendering = false;
            }
        }

        function stopStreamUI() {
            isStreaming = false;
            document.getElementById("placeholder").classList.remove("hidden");
            document.getElementById("statusDot").classList.remove("live");
            document.getElementById("statusText").innerText = "OFFLINE";
        }

        function updateFPS() {
            if (!isStreaming) return;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                fpsCounter.innerText = `${frameCount} FPS`;
                frameCount = 0;
                lastTime = now;
            }
            requestAnimationFrame(updateFPS);
        }
    </script>
</body>

</html>
